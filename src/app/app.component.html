<app-board
    [enteredMove]="newMove"
></app-board>

<form [formGroup]="moveForm" class="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Enter move</mat-label>
        <input matInput formControlName="move">
    </mat-form-field>
    <button type="submit">Submit</button>
</form>

<router-outlet></router-outlet>
